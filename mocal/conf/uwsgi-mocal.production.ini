[uwsgi]
uid = mocal
gid = mocal
chdir = /data/Mocal/mocal
module = manager
callable = mocal
http = 0.0.0.0:5000
stats = 0.0.0.0:9192
pidfile = /data/Mocal/mocal/mocal.pid
daemonize = /data/log/mocal/uwsgi.log
log-maxsize = 16777216
processes = 4
threads = 2
master = true
max-requests = 5000
buffer-size = 65536
thunder-lock = true
lazy = true
vacuum = true
