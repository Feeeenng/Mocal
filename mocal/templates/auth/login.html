{% extends "base.html" %}

{% block title %} Mocal登陆入口 {% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
    </script>
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
    .login {
        margin-left: 40%;
    }
    .login_input {
        width: 40%;
        padding-left: 5%;
    }
    .form-control-feedback{
        left: 0
    }
    </style>
{% endblock %}

{% block page_content %}
    <div class="container-fluid">
        <div class="row" style="margin-top: 20%">
            <div class=".col-md-8 .col-md-offset-2">
                <div class="login">
                    <form>
                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <input type="email" class="form-control login_input" id="email" placeholder="邮箱" autofocus>
                        </div>
                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            <input type="password" class="form-control login_input" id="password" placeholder="密码">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember_me" name="remember_me"> 记住我
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
