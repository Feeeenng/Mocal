{% extends "index.html" %}

{% block content %}
    <form action="{{ url_for('upload.upload_file') }}" method="post" style="position: absolute;top: 20%;" enctype="multipart/form-data">
        <input type="file" name="file">
        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        <input type="submit" value="submit">
    </form>
{% endblock %}
