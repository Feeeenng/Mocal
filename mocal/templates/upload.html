{% extends "base.html" %}

{% block page_content %}
    <form class="form" action="/upload" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.photo.label() }} {{ form.photo(class='form-control') }}
        </div>
        {{ form.submit(class='btn btn-default') }}
    </form>
{% endblock %}
