{% extends "index.html" %}

{% block title %} Mocal - Page Not Found {% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        $(document).ready(function(){
            $('#404').transition('shake', '1000ms');
        });
    </script>
{% endblock %}

{% block content %}
    <div class="ui main container" style="position: absolute;top: 20%;width: 60%;left: 20%">
        <img src="{{ url_for('static', filename='image/error/404.jpg') }}" style="width: 60%">
        <div class="ui center aligned basic segment" id="404">
            <h1>404 Page Not Found</h1>
        </div>
    </div>
{% endblock %}
